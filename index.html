<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="lib/util.js"></script>
		<script data-main="scripts/main" src="bundle.js"></script>
		<style>
			html, body {
				background-color: #000;
				width:100%;
				height:100%;
				margin:0;
				padding:0;
			}

			.game_canvas {
				position:absolute;
				top:10px;
				margin:0 auto;
				width: 800px;
				height: 800px;
			}

			#room {
				z-index:2;
			}

			#player {
				z-index:3;
			}
		</style>
	</head>
	<body>
		<canvas id="map" class="game_canvas" width="800" height="800"></canvas>
		<canvas id="room" class="game_canvas" width="800" height="800"></canvas>
		<canvas id="player" class="game_canvas" width="800" height="800"></canvas>
	</body>
</html>
